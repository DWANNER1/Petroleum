services:
  - type: web
    name: petroleum-api
    runtime: node
    rootDir: .
    buildCommand: npm install && npm --workspace apps/api run build
    startCommand: npm --workspace apps/api run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 4000

  - type: web
    name: petroleum-web
    runtime: static
    rootDir: .
    buildCommand: npm install && npm --workspace apps/web run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://petroleum-api.onrender.com

  - type: worker
    name: petroleum-worker
    runtime: node
    rootDir: .
    buildCommand: npm install && npm --workspace apps/worker run build
    startCommand: npm --workspace apps/worker run start
    envVars:
      - key: NODE_VERSION
        value: 20
